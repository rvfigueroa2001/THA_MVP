<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tus Matches</title>
  <style>
    :root {
      --bg: #0b1020; --panel:#111738; --text:#eef2ff; --muted:#c7cbe6;
      --brand:#6aa9ff; --brand-2:#7dd6ff; --radius:16px;
    }
    body {
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      color: var(--text);
      background: radial-gradient(1200px 900px at 10% -10%, #16204a 0%, var(--bg) 55%);
    }
    .container { width:min(1100px, 94%); margin-inline:auto; }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 200;
      backdrop-filter: saturate(150%) blur(8px);
      background: rgba(10,14,40,.6);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .nav { display:flex; align-items:center; justify-content:space-between; padding: 12px 0; gap:12px; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px; color: var(--text); text-decoration:none;}
    .links { display:flex; align-items:center; gap:18px; }
    .links a { color: var(--muted); font-weight:500; text-decoration:none; }
    .links a:hover { color: var(--text); }
    .cta { padding: 8px 12px; border-radius: 10px; background: linear-gradient(135deg, var(--brand), var(--brand-2)); color:#0b1020; font-weight:700; border:none; text-decoration:none; }
    .menu-btn { display:none; }
    .back-btn {
      display:inline-flex; align-items:center; gap:6px; padding:6px 10px;
      border-radius:10px; border:1px solid rgba(255,255,255,.18); background:transparent; color: var(--text); cursor:pointer; font-weight:600;
    }
    @media (max-width: 640px){
      .links{ display:none; }
      .menu-btn{ display:inline-flex; align-items:center; gap:8px; background:transparent; border:1px solid rgba(255,255,255,.18); color:var(--text); padding:8px 10px; border-radius:10px; }
    }

    /* Page content */
    .page { padding: 22px 0 36px; }
    .meta { color: var(--muted); font-size: 14px; margin: 10px 0 16px; }
    .cards { display:grid; gap:14px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { background: rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:14px; }
    .card h3 { margin:0 0 8px; font-size:18px; }
    .card p { margin:0 0 10px; color: var(--muted); }
    .cta-btn { background: linear-gradient(135deg, var(--brand), var(--brand-2)); color:#0b1020; border:none; border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer; }
    .pill { display:inline-block; font-size:12px; color:#0b1020; background:#a7c8ff; border-radius:999px; padding:4px 8px; margin-left:8px; }
  </style>
</head>
<body>

<header>
  <div class="container nav">
    <a class="brand" href="index.html"><span>AffordaHouse | Triverge</span></a>
    <button class="back-btn" id="backFromApp" type="button" aria-label="Back">‚Üê Back</button>
    <nav class="links" aria-label="Main">
      <a href="index.html#programs">Programs</a>
      <a href="index.html#properties">Properties</a>
      <a href="index.html#how-it-works">How it Works</a>
      <a href="index.html#resources">Resources</a>
      <a class="cta" href="index.html#contact">Sign In</a>
    </nav>
    <button class="menu-btn" aria-label="Open menu" onclick="alert('Here you could open a mobile menu')">‚ò∞ Menu</button>
  </div>
</header>

<main class="container page">
  <h1 style="margin:8px 0 6px;">üéØ Tus Matches</h1>
  <div id="meta" class="meta"></div>
  <div class="cards" id="cards"></div>
</main>

<script>
  (function(){
    // Back: intenta volver; si no hay historial, ir al index
    const back = document.getElementById("backFromApp");
    if (back) back.addEventListener("click", () => {
      if (window.history.length > 1) window.history.back();
      else window.location.href = "index.html";
    });

    // Leer par√°metros
    const q = new URLSearchParams(location.search);
    const income = Number(q.get("income") || 0);
    const household = q.get("household") || "";
    const status = q.get("status") || "";

    // Meta info
    const meta = document.getElementById("meta");
    meta.textContent = `Ingreso: $${income.toLocaleString()} / Hogar: ${household} / Situaci√≥n: ${status || "‚Äî"}`;

    // Demo de matches
    function getMatches() {
      const list = [
        { title: "Rental Support ‚Äì Collier", desc: "Asistencia para renta. Prioriza riesgo y tama√±o de hogar.", url: "#" },
        { title: "Affordable Units ‚Äì Waitlist", desc: "Inscripci√≥n en listas abiertas de renta controlada.", url: "#" },
        { title: "Utility Relief", desc: "Apoyo para facturas de servicios seg√∫n ingreso.", url: "#" }
      ];
      if (status === "buscando") list.unshift({ title: "Housing Search Navigator", desc: "B√∫squeda guiada por precio, zona y tama√±o.", url: "#" });
      if (income < 2500) list.unshift({ title: "Emergency Rent Bridge", desc: "Puente de emergencia para brechas cortas de alquiler.", url: "#" });
      return list.slice(0, 4);
    }

    const cards = document.getElementById("cards");
    cards.innerHTML = getMatches().map(item => `
      <article class="card">
        <h3>${item.title} <span class="pill">Match</span></h3>
        <p>${item.desc}</p>
        <button class="cta-btn" onclick="location.href='${item.url}'">Ver m√°s</button>
      </article>
    `).join("");
  })();
</script>

</body>
</html>
